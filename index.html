<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div aria-label="flash card" class="card">
      <img
        src="/assets/images/illustration-article.svg"
        alt="Code design"
        class="card__image"
      />
      <article aria-label="flash card content" class="card__content">
        <span aria-label="card category label" class="card__category"
          >Learning</span
        >
        <aside aria-label="created date" class="card__date">
          Published 21 Dec 2023
        </aside>
        <h1 class="heading-primary">HTML & CSS foundations</h1>
        <p class="paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </article>
      <div aria-label="author info" class="card__author">
        <img
          src="assets/images/image-avatar.webp"
          alt="picture of author"
          class="card__author-pic"
        />
        <address aria-label="author name" class="card__author-name">
          Greg Hooper
        </address>
      </div>
    </div>
    <!--   Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
